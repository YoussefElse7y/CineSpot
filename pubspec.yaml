name: cine_spot
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:  
    sdk: flutter
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  injectable: ^2.5.2
  dio: ^5.9.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  dartz: ^0.10.1
  equatable: ^2.0.7
  json_serializable: ^6.11.1
  freezed: ^3.2.3
  injectable_generator: ^2.9.0
  lottie: ^3.3.2
  image_picker: ^1.2.0
  retrofit: ^4.7.3
  retrofit_generator: ^10.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.9.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/lotties/



# l10n.yaml - CREATE NEW FILE IN ROOT
# This file configures the localization generation
arb-dir: 'lib/l10n'
template-arb-file: app_en.arb
output-localization-file: app_localizations.dart
output-class: AppLocalizations
output-dir: lib/gen/l10n
nullable-getter: false