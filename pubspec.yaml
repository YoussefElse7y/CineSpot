name: cine_spot
description: "CineSpot – A modern Flutter movie app."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

# ──────────────────────────────────────────────
# 📦 RUNTIME DEPENDENCIES
# ──────────────────────────────────────────────
dependencies:
  flutter:
    sdk: flutter

  # 🌍 Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2  # Internationalization (dates, numbers, translations)

  # ⚙️ State Management & Dependency Injection
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0  # Service locator (used for dependency injection)

  # 💾 Local Storage
  shared_preferences: ^2.5.3  # Lightweight key-value storage

  # 🔥 Firebase Core Services
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3

  # 🌐 Networking & APIs
  dio: ^5.9.0                  # HTTP client
  retrofit: ^4.7.3             # API generator (runtime + annotation link)
  pretty_dio_logger: ^1.4.0    # Debug logging (disable in release mode)

  # 🧊 Data & Models
  dartz: ^0.10.1               # Functional programming utilities
  equatable: ^2.0.7            # Simplify equality checks in entities
  freezed_annotation: ^3.1.0   # Model annotation (used at runtime)

  # 🎬 UI, Animations & Media
  lottie: ^3.3.2               # Lightweight animations
  image_picker: ^1.2.0         # Image selection from gallery/camera
  cached_network_image: ^3.4.1 # Efficient image caching
  flutter_cache_manager: ^3.4.1
  youtube_player_flutter: ^9.1.3 # Embedded YouTube player

  # 🚀 App Setup & Integrations
  google_sign_in: ^7.2.0       # Google authentication
  url_launcher: ^6.3.2         # Open external links

  # 🧭 App Icon & Splash
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  shimmer: ^3.0.0


# ──────────────────────────────────────────────
# 🧰 DEVELOPMENT-ONLY DEPENDENCIES
# ──────────────────────────────────────────────
dev_dependencies:
  flutter_test:
    sdk: flutter

  # ✅ Code Quality
  flutter_lints: ^5.0.0  # Enforces best practices and clean code

  # 🏗️ Code Generation Tools
  build_runner: ^2.9.0          # Runs code generation commands
  json_serializable: ^6.11.1    # Generates to/from JSON code
  retrofit_generator: ^10.0.6   # Generates Retrofit API client code
  freezed: ^3.2.3               # Generates immutable classes and unions


# ──────────────────────────────────────────────
# 🎨 FLUTTER PROJECT SETTINGS
# ──────────────────────────────────────────────
flutter:
  uses-material-design: true
  generate: true  # Enables localization code generation

  assets:
    - assets/images/
    - assets/lotties/
    - assets/icon/


# ──────────────────────────────────────────────
# 🧭 FLUTTER LAUNCHER ICON CONFIGURATION
# ──────────────────────────────────────────────
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21  # Optional: reduces build variants


# ──────────────────────────────────────────────
# 🌐 LOCALIZATION CONFIG (l10n.yaml)
# ──────────────────────────────────────────────
# Create a new file in your root directory called `l10n.yaml`
# and add the following configuration:
#
# arb-dir: 'lib/l10n'
# template-arb-file: app_en.arb
# output-localization-file: app_localizations.dart
# output-class: AppLocalizations
# output-dir: lib/gen/l10n
# nullable-getter: false
